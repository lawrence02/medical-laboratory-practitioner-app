<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-payment-heading"
        data-cy="PaymentCreateUpdateHeading"
        jhiTranslate="medicalLaboratoryPractitionerApp.payment.home.createOrEditLabel"
      >
        Create or edit a Payment
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="medicalLaboratoryPractitionerApp.payment.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            for="field_registrationNumber"
            jhiTranslate="medicalLaboratoryPractitionerApp.payment.registrationNumber"
            >Registration Number</label
          >
          <input
            type="text"
            class="form-control"
            name="registrationNumber"
            id="field_registrationNumber"
            data-cy="registrationNumber"
            formControlName="registrationNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_datePaid" jhiTranslate="medicalLaboratoryPractitionerApp.payment.datePaid">Date Paid</label>
          <div class="input-group">
            <input
              id="field_datePaid"
              data-cy="datePaid"
              type="text"
              class="form-control"
              name="datePaid"
              ngbDatepicker
              #datePaidDp="ngbDatepicker"
              formControlName="datePaid"
            />
            <button type="button" class="btn btn-secondary" (click)="datePaidDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_subscriptionPeriod"
            jhiTranslate="medicalLaboratoryPractitionerApp.payment.subscriptionPeriod"
            >Subscription Period</label
          >
          <input
            type="text"
            class="form-control"
            name="subscriptionPeriod"
            id="field_subscriptionPeriod"
            data-cy="subscriptionPeriod"
            formControlName="subscriptionPeriod"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_amount" jhiTranslate="medicalLaboratoryPractitionerApp.payment.amount">Amount</label>
          <input type="text" class="form-control" name="amount" id="field_amount" data-cy="amount" formControlName="amount" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
